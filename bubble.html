<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Bubble</title>
    <style>
      body {
        border: 2px solid red;
        margin: 2px;
      }
      section {
        border: 2px solid green;
        margin: 2px;
      }
      ol {
        border: 2px solid purple;
        margin: 2px;
      }
      li {
        border: 2px solid black;
        margin: 2px;
      }
    </style>
  </head>
  <body id="body">
    <h1>Event Bubble</h1>
    <section id="list-container">
      <h3>List Of things</h3>
      <ol id="item-list">
        <li id="item-1">Lorem, ipsum.</li>
        <li id="item-2">Adipisci, nemo?</li>
        <li id="item-3">Quo, asperiores.</li>
        <li id="item-4">Necessitatibus, nisi?</li>
        <li id="item-5">Vel, maiores?</li>
        <li id="item-6">Nesciunt, odit!</li>
      </ol>
    </section>

    <script>
        //list item-2 click handler
    //   document
    //     .getElementById("item-2")
    //     .addEventListener("click", function () {
    //         console.log('item*2 clickeed');
    //     });
    
    //Event Stop Propagataion
      document
        .getElementById("item-2")
        .addEventListener("click", function (event) {
            console.log('item*2 clickeed');
            // event.stopPropagation();
            event.stopImmediatePropagation();
        });
      document
        .getElementById("item-2")
        .addEventListener("click", function (event) {
            console.log('item*2 second clickeed');
            
        });
      document
        .getElementById("item-2")
        .addEventListener("click", function (event) {
            console.log('item*2 third clickeed');
            
        });

        //ol click handler
      document
        .getElementById("item-list")
        .addEventListener("click", function () {
            console.log(' ol  clickeed');
        });

        //section clicked
         document.getElementById("list-container")
        .addEventListener("click", function () {
            console.log('Section Clicked clickeed');
        });
        //body clicked
         document.getElementById("body")
        .addEventListener("click", function () {
            console.log('body Clicked clickeed');
        });
    </script>
     
  
  </body>
</html>
